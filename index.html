<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-animation"></div>
  <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>
  <div class="container">
    <div class="player-card">
      <div class="track-info">
        <span id="track-title">Loading...</span><br>
        <span id="track-artist"></span>
      </div>
      <div class="controls">
        <button id="prev" class="glow-btn">&#9664;</button>
        <button id="play" class="glow-btn">&#9654;</button>
        <button id="next" class="glow-btn">&#9654;&#9654;</button>
        <button id="shuffle" class="glow-btn" title="Shuffle">&#128256;</button>
        <button id="repeat" class="glow-btn" title="Repeat">&#128257;</button>
        <span id="timestamp">00:00 / 00:00</span>
      </div>
      <div class="progress-container">
        <div id="progress-bar">
          <div id="progress"></div>
        </div>
      </div>
    </div>
    <div class="playlist-card">
      <h2>Playlist</h2>
      <input type="text" id="search-bar" placeholder="Search songs...">
      <ul id="playlist"></ul>
    </div>
  </div>
  <audio id="audio"></audio>
  <script src="script.js"></script>
</body>
</html>
