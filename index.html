<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minimal Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <button id="theme-toggle" title="Toggle dark/light mode">ðŸŒ™</button>
      <input id="search" type="text" placeholder="Search songs..." />
    </header>
    <main>
      <div class="player-card">
        <span id="track-title">Loading...</span>
        <div class="controls">
          <button id="prev" title="Previous">&#9664;</button>
          <button id="play" title="Play/Pause">&#9654;</button>
          <button id="next" title="Next">&#9654;&#9654;</button>
          <button id="shuffle" title="Shuffle">&#128256;</button>
          <button id="repeat" title="Repeat">&#128257;</button>
          <span id="timestamp">00:00 / 00:00</span>
        </div>
        <div class="progress-container">
          <div id="progress-bar">
            <div id="progress"></div>
          </div>
        </div>
      </div>
      <aside>
        <ul id="playlist"></ul>
      </aside>
    </main>
    <audio id="audio"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
