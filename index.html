<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-animation"></div>
  <button id="theme-toggle" style="position:fixed;top:1.2rem;left:2.2rem;z-index:10;padding:0.6rem 1.2rem;border-radius:2rem;border:none;background:rgba(255,255,255,0.18);color:#232526;font-size:1.2rem;box-shadow:0 2px 8px #43cea233;backdrop-filter:blur(4px);cursor:pointer;">ðŸŒ™</button>
  <!-- Removed top-left timestamp -->
  <div class="container">
    <div class="player-card">
      <!-- Album art removed, only song name shown -->
      <div class="track-info">
        <span id="track-title" class="song-title">Loading...</span><br>
        <span id="track-artist" style="font-size:1rem;opacity:0.8;font-weight:400;"></span>
      </div>
      <div class="controls">
        <button id="prev" class="glow-btn">&#9664;</button>
        <button id="play" class="glow-btn">&#9654;</button>
        <button id="next" class="glow-btn">&#9654;&#9654;</button>
        <button id="shuffle" class="glow-btn" title="Shuffle">&#128256;</button>
        <button id="repeat" class="glow-btn" title="Repeat">&#128257;</button>
        <span id="timestamp" style="margin-left:1.5rem;font-size:1.1rem;align-self:center;"></span>
      </div>
      <div class="progress-container">
        <div id="progress-bar">
          <div id="progress"></div>
        </div>
      </div>
      <div class="progress-container">
        <div id="progress-bar">
          <div id="progress"></div>
        </div>
      </div>
    </div>
    <div class="playlist-card">
      <h2>Playlist</h2>
      <input type="text" id="search-bar" placeholder="Search songs..." style="width:90%;margin-bottom:1rem;padding:0.6rem 1rem;border-radius:1.2rem;border:none;outline:none;font-size:1rem;background:rgba(255,255,255,0.18);color:#232526;backdrop-filter:blur(4px);">
      <ul id="playlist"></ul>
    </div>
  </div>
  <audio id="audio" style="display:none;"></audio>
  <script src="script.js"></script>
</body>
</html>
